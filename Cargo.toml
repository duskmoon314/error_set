[package]
name = "error_set"
description = "An Error set"
version = "0.2.0"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/mcmah309/error_set"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0.58", features = ["full"] }
proc-macro2 = "1.0.79"
quote = "1.0.35"

[dev-dependencies]
trybuild = "1.0.91"